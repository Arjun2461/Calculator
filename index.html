<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="display"></div>
    
        <div class="btn box operator " type="button" >AC</div>
        <div class="btn box operator" type="button">%</div>
        <div class="btn box operator" type="button">DEL</div>
        <div class="btn box operator" type="button">/</div>
        <div class="btn box " type="button">7</div>
        <div class="btn box " type="button">8</div>
        <div class="btn box " type="button">9</div>
        <div class="btn box operator" type="button">*</div>
        <div class="btn box " type="button">4</div>
        <div class="btn box " type="button">5</div>
        <div class="btn box " type="button">6</div>
        <div class="btn box operator" type="button">-</div>
        <div class="btn box " type="button">1</div>
        <div class="btn box " type="button">2</div>
        <div class="btn box " type="button">3</div>
        <div class="btn box operator" type="button">+</div>
        <div class="btn box " type="button">00</div>
        <div class="btn box " type="button">0</div>
        <div class="btn box " type="button">.</div>
        <div class="btn box operator" type="button">=</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
